<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>Validador de CPF</title>
</head>
<body>
    <header>
        <h1 class="header-title">Validador de CPF</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="validarCPF">Validar CPF</button>
        <button type="button" class="button blue mobile" id="gerarCPF">Gerar CPF</button>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Verificar CPF</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="cpf" data-index="new" class="modal-field" placeholder="NÃºmero do CPF" required>
                </form>
                <footer class="modal-footer">
                    <button id="validar" class="button green">Validar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>    
    </main>
    <footer>
        Copyright &copy; Eric Souza Dantas
    </footer>
</body>
</html>
